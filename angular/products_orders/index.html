
<!-- Create a controller that has a factory injected into it. Have product price take a number, not a string. Store the product list in your factory. 
add method  - add new products to your factory. 
delete method - remove products from your factory. 
index method  -return your products. -->
<!DOCTYPE html>
<html ng-app="myApp">
<head>
    <title>Products</title>
    <script src="bower_components/angular/angular.js"></script>
    <script type="text/javascript" src='main.js'></script>
</head>

<body>
    <div id="productController" ng-controller = "productController">
        <h2>Products</h2>
        <form>
            <label>Name<input type="name" name="name" ng-model="newProduct.name"></label>
            <label>Price <input ng-model="newProduct.price" type="number" step="0.01" name="price"></label>
            <button ng-click="addProduct();">Create Product</button>
        </form>
        <div ng-if= "products">       
            <table >
                 <tr>
                    <th>Name</th>
                    <th>Price</th>
                    <th>Actions</th>
                </tr>
                <tr ng-repeat= "product in products | orderBy:priceSort  | filter:search track by $index ">
                    <td>{{product.name}}</td>
                    <td>${{product.price}}</td>
                    <td><button ng-click="deleteProduct($index);">Delete Product</button></td>
                </tr>
            </table>
       </div>
    </div>

    <div id="orderController" ng-controller = "orderController">
        <h2>Orders</h2>
        <div >       
            <table >
                 <tr>
                    <th>Name</th>
                    <th>Price</th>
                    <th>Available</th>
                    <th>Actions</th>
                </tr>
                <tr ng-repeat= "product in products | orderBy:priceSort  | filter:search track by $index " >
                    <td>{{product.name}}</td>
                    <td>${{product.price}}</td>
                    <td>{{product.qty}}</td>
                    <td><button ng-click="placeOrder($index);">Buy</button></td>
                </tr>
            </table>
       </div>
    </div>


</body>
</html>
